<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Chinese Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic"
              autofocus
              required
              autocomplete="off"
              class="topic"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>

          <div class="hint">Example: Moon, flower,summer</div>

          <div class="poem" id="poem"></div>
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/nariko1228/" target="_blank">Carey Phang</a>
        and is open-sourced on
        <a
          href="https://github.com/nariko1228?tab=repositories/"
          target="_blank"
          >Github</a
        >
        and is hosted by
        <a href="https://carey-ai-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
